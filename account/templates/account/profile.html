{% extends "base.html" %}


{% block content %}

       <h2 class='text-center'> All posts of {{user.username}} </h2>
        
        {% for post in posts  %}
            <div class="card">
                <a href="{% url "home:post_detail" post.id post.slug %}" class="card-body"> {{post.title}} </a>
            </div>
        {% endfor %}

{% endblock content %}
